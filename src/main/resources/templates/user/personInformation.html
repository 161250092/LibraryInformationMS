<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>个人中心</title>
    <link rel="stylesheet" th:href="@{../../lib/element-ui/lib/theme-chalk/index.css}"/>
    <link rel="stylesheet" th:href="@{../../lib/font/css/font-awesome.min.css}"/>
    <link rel="stylesheet" th:href="@{../../css/index.css}"/>
</head>
<body>
<div id="app">

    <el-menu mode="horizontal" :default-active="activeIndex">
        <el-menu-item index="0" id="logo">图书馆信息系统</el-menu-item>
        <el-menu-item index="1"><a href="/index">首页</a></el-menu-item>
        <el-menu-item index="2"><a href="/books">图书列表</a></el-menu-item>
        <el-menu-item index="3"><a href="/personInformation">个人中心</a></el-menu-item>

        <el-menu-item id="author" index="3">
            <img class="el-tooltip" src="http://tycoding.cn/author/avatar.png"/>
            <el-dropdown>
                <span class="el-dropdown-link">选项<i class="el-icon-arrow-down el-icon--right"></i></span>
                <el-dropdown-menu slot="dropdown">

                    <el-dropdown-item><a href="/personInformation">个人首页</a></el-dropdown-item>

                    <el-dropdown-item divided><a href="/logout">退出</a></el-dropdown-item>
                </el-dropdown-menu>
            </el-dropdown>
        </el-menu-item>
    </el-menu>

    <div id="main">
        <el-row :gutter="20">
            <el-col :span="20" :offset="7">
                <el-container>
                    <div>
                        <h3>个人信息管理</h3>
                    </div>
                </el-container>
            </el-col>
        </el-row>
    </div>

    <el-form :model="ruleForm2" status-icon :rules="rules2" ref="ruleForm2" label-width="70px" class="demo-ruleForm">

        <el-form-item label="旧密码" prop="pass">
            <el-input type="password" v-model="ruleForm2.oldPass" autocomplete="off" size="small"></el-input>
        </el-form-item>

        <el-form-item label="新密码" prop="pass">
            <el-input type="password" v-model="ruleForm2.pass" autocomplete="off" size="small"></el-input>
        </el-form-item>
        <el-form-item label="确认密码" prop="checkPass">
            <el-input type="password" v-model="ruleForm2.checkPass" autocomplete="off" size="small"></el-input>
        </el-form-item>

        <el-form-item>
            <el-button type="primary" @click="submitForm('ruleForm2')">提交</el-button>
            <el-button @click="resetForm('ruleForm2')">重置</el-button>
        </el-form-item>
    </el-form>


</div>
</body>
<script type="text/javascript" th:src="@{../../lib/vue/vue.js}"></script>
<script type="text/javascript" th:src="@{../../lib/element-ui/lib/index.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vue-resource.js}"></script>
<script type="text/javascript" th:src="@{../../lib/vue/vuex.min.js}"></script>
<script type="text/javascript" th:src="@{../../store/store.js}"></script>
<script type="text/javascript" th:src="@{../../js/personInformation.js}"></script>
</html>
